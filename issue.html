<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 id="issue-title" class="mb-4">Loading...</h1>
      <p><strong>Created At:</strong> <span id="issue-date"></span></p>
      <div id="issue-body" class="mt-4">Loading...</div>
      <a id="github-link" href="#" target="_blank" class="btn btn-primary mt-4"
        >View on GitHub</a
      >
    </div>

    <!-- Markdown Rendering Library (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="issue.js" defer></script>
  </body>
</html>
